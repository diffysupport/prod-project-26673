basic:
    name: 'https://lumicks.com'
    environments:
        production: 'https://lumicks.com'
        staging: ''
        development: ''
    breakpoints:
        - 640
        - 1024
        - 1920
    pages:
        - /
        - /cell-avidity
        - /cell-avidity/solution/avidion
        - /cell-avidity/solution/z-movi
        - /cell-avidity/solution/avidigo
    monitoring:
        days: {  }
        type: daily
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
    mask: ''
    remove: .cky-consent-container
    delay: 20
    scroll: true
    headers: {  }
    cookies: ''
    custom_js: ''
    custom_css: ''
    mock_content: {  }
    sensitivity: 15
    night_mode: false
    retina_images: false
    single_ip: false
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
